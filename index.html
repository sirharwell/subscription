<html class="white">
  <head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body class=darkbrown>
    <h1 class="center">Rock, Paper, Scissors</h1>
    <hr>
    <section id="game">
      <img src="https://nwaber.files.wordpress.com/2012/07/boulder02.jpg" alt="rock" class="choice" id="rock" />
      <img src="https://orig00.deviantart.net/ef22/f/2009/075/b/3/a_piece_of_paper_by_manutdrules3.png" alt="paper" class="choice" id="paper" />
      <img src="https://target.scene7.com/is/image/Target/14688361_Alt01" alt="scissors" class="choice" id="scissors" />
    </section>
    <div class="clearfix"></div>
    <section class="lower" id="results">
      <div>
        <h3 id="user">User: </h3>
        <h3 id="computer">Comp: </h3>
        <hr />
        <h3 id="winner">Result: </h3>
      </div>
    </section>
    <section class="lower" id="results">
      <div id="status">
        <div id="stats">
          <h3 id="rockStats">Rock: </h3>
          <h3 id="paperStats">Paper: </h3>
          <h3 id="scissorStats">Scissors: </h3>
        </div>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
